[tool.poetry]
authors = ["Stig B. Dørmænen <stigbd@gmail.com>"]
description = "A static web server for data.norge.no"
license = "Apache"
name = "static-rdf-server"
version = "0.1.0"

[tool.poetry.dependencies]
aiohttp = "^3.8.1"
aiohttp-middlewares = "^1.2.1"
certifi = "^2021.10.8"
gunicorn = "^20.1.0"
multidict = "^6.0.1"
python = "^3.9"
python-dotenv = "^0.19.2"
python-json-logger = "^2.0.2"
rdflib = "^6.1.1"

[tool.poetry.dev-dependencies]
aiohttp-devtools = "^1.0.post0"
black = "^22.1.0"
flake8 = "^4.0.1"
flake8-annotations = "^2.4.1"
flake8-bandit = "^3.0.0"
flake8-black = "^0.3.2"
flake8-bugbear = "^22.1.11"
flake8-docstrings = "^1.5.0"
flake8-eradicate = "^1.2.0"
flake8-import-order = "^0.18.1"
mypy = "^0.940"
nox = "^2022.1.7"
nox-poetry = "^0.9.0"
pep8-naming = "^0.12.1"
pyfakefs = "^4.5.4"
pytest = "^6.2.5"
pytest-aiohttp = "^1.0.3"
pytest-asyncio = "^0.18.0"
pytest-cov = "^3.0.0"
pytest-docker = "^0.10.3"
requests = "^2.27.1"
safety = "^1.9.0"
selenium = "^4.1.2"
types-requests = "^2.27.7"
webdriver-manager = "^3.5.3"

[tool.mypy]
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
strict = false
warn_unreachable = true

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = [
  "gunicorn.*",
  "pythonjsonlogger.*",
  "selenium.*",
  "webdriver_manager.*",
]

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.coverage.paths]
source = ["static_rdf_server", "*/site-packages"]

[tool.coverage.run]
branch = false
omit = [
  "*gunicorn_config.py",
]
source = ["static_rdf_server"]

[tool.coverage.report]
fail_under = 100
show_missing = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
markers = [
  "unit: marks tests as unit (fast)",
  "integration: marks tests as integration (slower)",
  "contract: marks test as contract (slow)",
]
