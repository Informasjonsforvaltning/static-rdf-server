[tool.poetry]
authors = ["Stig B. Dørmænen <stigbd@gmail.com>"]
description = "A static web server for data.norge.no"
license = "Apache"
name = "static-rdf-server"
version = "0.1.0"

[tool.poetry.dependencies]
aiohttp = "^3.8.1"
aiohttp-middlewares = "^2.2.0"
certifi = "^2022.12.7"
content-negotiation = "^1.1.1"
gunicorn = "^20.1.0"
multidict = "^6.0.4"
python = ">=3.9,<3.11"
python-dotenv = "^0.21.0"
python-json-logger = "^2.0.6"
rdflib = "^6.1.1"

[tool.poetry.group.dev.dependencies]
aiohttp-devtools = "^1.0.post0"
black = "^22.1.0"
flake8 = "^5.0.4"
flake8-annotations = "^2.4.1"
flake8-bandit = "^4.1.1"
flake8-black = "^0.3.2"
flake8-bugbear = "^22.12.6"
flake8-docstrings = "^1.5.0"
flake8-eradicate = "^1.2.0"
flake8-import-order = "^0.18.1"
mypy = "^0.971"
nox = "^2022.1.7"
nox-poetry = "^1.0.1"
pep8-naming = "^0.13.2"
pyfakefs = "^4.5.4"
pytest = "^7.1.3"
pytest-aiohttp = "^1.0.3"
pytest-asyncio = "^0.19.0"
pytest-cov = "^3.0.0"
pytest-docker = "^1.0.0"
requests = "^2.27.1"
safety = "^2.1.1"
types-requests = "^2.27.7"
docker-compose = "^1.29.2"

[tool.mypy]
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
strict = false
warn_unreachable = true

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = [
  "gunicorn.*",
  "pythonjsonlogger.*",
  "content_negotiation.*",
]

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.coverage.paths]
source = ["static_rdf_server", "*/site-packages"]

[tool.coverage.run]
branch = false
omit = [
  "*gunicorn_config.py",
]
source = ["static_rdf_server"]

[tool.coverage.report]
fail_under = 100
show_missing = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
markers = [
  "unit: marks tests as unit (fast)",
  "integration: marks tests as integration (slower)",
  "contract: marks test as contract (slow)",
]
