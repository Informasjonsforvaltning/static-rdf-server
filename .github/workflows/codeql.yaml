name: Code scanning (CodeQL)

on:
  pull_request:
    types: [ready_for_review, opened, reopened, synchronize]
    branches:
      - main
  push:
    branches:
      - main

jobs:
  codeql:
    name: Run codeql
    uses: Informasjonsforvaltning/workflows/.github/workflows/codeql.yaml@main
    with:
      language: python
      python_version: '3.10'
      python_architecture: x64
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
